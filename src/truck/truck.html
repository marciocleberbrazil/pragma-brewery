<div>
	<button ng-click="truckCtrl.open()" ng-disabled="truckCtrl.switchDoor">Open truck door</button>
	<button ng-click="truckCtrl.close()" ng-disabled="!truckCtrl.switchDoor">Close truck door</button>
	<p>Temperature: {{truckCtrl.currentTemperature}}</p>
	<div class="containers">
		<container-component class="item" beer="beer" current-temperature="{{truckCtrl.currentTemperature}}" ng-repeat="beer in truckCtrl.beers"></container-component>
	</div>
</div>
